<html>
<head>
<title>RS Cine Project</title>
</head>
<body>
{% include 'header.html' %}
<section>
<h1>Movies for genre {{genre}}</h1>
{% for m in peliculas %}
<ul><strong>Movie: </strong> {{m.titulo}}</ul>
<ul><strong>Director: </strong> {{m.director}}</ul><br/>
{% if m.url %}
<iframe width="560" height="315" src="{{m.url}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
{% endif %}
{% endfor %}
</section>
</body>
</html>
